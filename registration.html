<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./registration.css">
    <link rel="stylesheet" href="./fonts.css">
    <title>Form</title>
</head>
<body class="overlay">
<div class="loader"></div>
<div class="container">
    <button class="close_item">&times;</button>
    <div class="buttons">
        <button class="head_form">Login</button>
        <span class="diverse">|</span>
        <button class="head_form" style="color: #46A358">Register</button>
    </div>
    <form class="form">
        <p class="form_descr">Enter your email and password to register.</p>
        <label class="label" for="name">Username</label>
        <input class="input" type="text" id="name" placeholder="Username" required>
        <label class="label" for="email">Enter your email address</label>
        <input class="input" type="email" id="email" placeholder="Enter your email address" required>
        <div>
            <label class="label" for="password">Password</label>
            <input class="input" type="password" id="password" placeholder="Password" minlength="8" required>
            <button class="toggle-pass"><svg width="18" height="16"><use href="./sprite.svg#hide"></use></svg></button>
        </div>
        <div>
            <label class="label" for="confirm_password">Confirm Password</label>
            <input class="input" type="password" id="confirm_password" placeholder="Confirm password">
            <button class="toggle-pass"><svg width="18" height="16"><use href="./sprite.svg#hide"></use></svg></button>
        </div>
        <div class="choose-btn">
            <div class="checkbox">
                <input type="checkbox" id="cbx-43">
                <label for="cbx-43" class="check">
                    <svg width="18px" height="18px" viewBox="0 0 18 18">
                        <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                        <polyline points="1 9 7 14 15 4"></polyline>
                    </svg>
                </label>
                <span>Accept to have email newsletter?</span>
            </div>
              <div class="radio">
                <input id="example-32" type="radio" name="radio-examples" required>
                <label for="example-32">Accept terms & conditions?</label>
              </div>
        </div>
        <button class="button_form" type="submit">Register</button>
        <span class="form_end">Or register with</span>
        <button class="btn-social">
            <svg width="20" height="20">
                <use href="./sprite.svg#google">
                    </use>
                    </svg>
                    Continue with Google
        </button>
        <button class="btn-social">
            <svg width="20" height="20">
                <use href="./sprite.svg#facebook">
                    </use>
            </svg>
                    Continue with
                    Facebook
        </button>
    </form>
    <footer class="box"></footer>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const closeButton = document.querySelector(".close_item");
        const formContainer = document.querySelector(".container");

        closeButton.addEventListener("click", function () {
            formContainer.classList.add("hide");
            setTimeout(() => {
                window.location.href = "./index.html";
            }, 500);
        });
    });
</script>
<script>

    const togglePass = document.querySelectorAll('.toggle-pass');
    togglePass.forEach((toggle) => {
        toggle.addEventListener('click', (event) => {
            event.preventDefault();
            const input = toggle.previousElementSibling;
            const useTag = toggle.querySelector("use");
            if (input.type === 'password') {
                input.type = 'text';
                input.focus();
               toggle.innerHTML = '<svg width="18" height="16"><use href="./sprite.svg#show"></use></svg>';
            } else {
                input.type = 'password';
                input.focus();
                toggle.innerHTML = '<svg width="18" height="16"><use href="./sprite.svg#hide"></use></svg>';
            }
        });
    });
</script>
<script>
    window.addEventListener('load', function () {
        const loader = document.querySelector('.loader');
        const container = document.querySelector('.main');
        setTimeout(() => {
            document.body.classList.remove('overlay');
            loader.style.display = 'none';
            container.style.display = 'block';
        }, 1000);
    });
</script>
</body>
</html>
